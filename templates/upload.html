<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="upload" enctype="multipart/form-data">
        {% csrf_token %}
        <input id="user" type="text" name="user" />
        <input id='img' type="file" name="img" />
        <input name="uid" type="text" hidden="true" value={{ data.uid }} >
        <input type="submit">
    </form>
</body>
</html>
